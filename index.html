<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Данг Зуй Хоанг">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/logo-header.svg" alt="логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/avatar-image.jpg" alt="фото профиля" class="profile__avatar">
                    <div class="profile__description">
                    <div class="profile__title-wrapper">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                        <div class="card__wrapper">
                            <h2 class="card__title">Карачаевск</h2>
                        <button id="like-button-1" class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/elbrus.png" alt="Эльбрус">
                        <div class="card__wrapper">
                            <h2 class="card__title">Эльбрус</h2>
                            <button id="like-button-2" class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/dombai.png" alt="Домбай">
                        <div class="card__wrapper">
                            <h2 class="card__title">Домбай</h2>
                            <button id="like-button-3" class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/elbrus.png" alt="Эльбрус">
                        <div class="card__wrapper">
                            <h2 class="card__title">Эльбрус</h2>
                            <button id="like-button-4" class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/dombai.png" alt="Домбай">
                        <div class="card__wrapper">
                            <h2 class="card__title">Домбай</h2>
                            <button id="like-button-5" class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                        <div class="card__wrapper">
                            <h2 class="card__title">Карачаевск</h2>
                            <button id="like-button-6" class="card__like-button"></button>
                        </div>
                    </li>
                </ul> 
                </section>  
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="popup-profile-form" class="popup__input-list">
                <input id="name_input" name="name" class="popup__input popup__input_type_name" type="text" placeholder="Имя">
                <input id="about_input" name="about" class="popup__input popup__input_type_about" type="text" placeholder="О себе">
              <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
